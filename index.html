<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockworks</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Clockworks</h1>
    <section id="controls">
        <div id="input-groups">
            <label for="minutes-input">Minutes</label>
            <input type="number" name="" id="minutes-input" placeholder="0" max="59" min="0" step="5">
        </div>
        <div id="input-groups">
            <label for="seconds-input">Seconds</label>
            <input type="number" name="" id="seconds-input" placeholder="0" max="59" min="0" step="5">
        </div>
        <button id="start-button" onclick="startTimer();">Start</button>
        <button id="stop-button" disabled onclick="stopTimer()">Stop</button>
        <button id="pause-button" disabled onclick="pauseTimer()">Pause</button>
    </section>
        <h2><span id="minutes">0</span>:<span id="seconds">00</span></h2>

    crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
